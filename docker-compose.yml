version: '3.3'

volumes:
    prometheus_data: {}
    grafana_data: {}
    redis:
        driver: local

services:
    alertmanager:
        image: prom/alertmanager
        ports:
        - 9093:9093
        volumes:
        - "./infra/alertmanager/:/etc/alertmanager/"
        command:
        - '--config.file=/etc/alertmanager/config.yml'
        - '--storage.path=/alertmanager'
        deploy:
            placement:
                constraints:
                - node.role==manager
            restart_policy:
                condition: on-failure   
    # mobileapp:
    #     tty: true
    #     build: 
    #         context: mobile-client
    #         dockerfile: Dockerfile
    #     ports:
    #         - 8100:8100

    #     depends_on:
    #         - redis
    #         - promethes
    #         - grafana
    sonarcouldexporter:
        tty: true
        image: whyeasy/sonarcloud-exporter:latest
        ports:
            - 9999:9999
        restart: always
        environment:
            - SC_ORGANIZATION=codeiain-1
            - SC_TOKEN=20c1374022ed254e996e3f0dd90ff64b5bb92b3e
            - LISTEN_ADDRESS=9999
        depends_on:
            - prometheus
            - grafana

    couchbase:
        tty: true
        image: couchbase/server
        deploy:
            replicas: 1
        restart: always
        ports:
            - 8091:8091
            - 8092:8092
            - 8093:8093
            - 8094:8094
            - 11210:11210
        volumes:
            - "./setup-couchbase-new.sh:/opt/couchbase/setup-couchbase-new.sh"
            - "./mapTestData.json:/opt/couchbase/mapTestData.json"
        command: 
            - /opt/couchbase/setup-couchbase-new.sh
    redis:
        image: redis:6.2-alpine
        restart: always
        ports:
            - '6379:6379'
        command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
        volumes: 
            - redis:/data

    redisexporter:
        image: oliver006/redis_exporter
        restart: always
        ports:
          - '9121:9121'
        environment:
          - REDIS_ADDR=redis://redis:6379
          - REDIS_PASSWORD=eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81

    prometheus:
        image: prom/prometheus
        volumes:
            - ./infra/prometheus/:/etc/prometheus/
            - prometheus_data:/prometheus
        command:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--web.console.libraries=/usr/share/prometheus/console_libraries'
            - '--web.console.templates=/usr/share/prometheus/consoles'
            - '--web.enable-lifecycle'
            - '--web.enable-admin-api'
        ports:
            - 9090:9090
        depends_on:
            - cadvisor
    #      - pushgateway
        deploy:
            placement:
                constraints:
                    - node.role==manager
            restart_policy:
                condition: on-failure

    cadvisor:
        image: gcr.io/cadvisor/cadvisor
        volumes:
            - /:/rootfs:ro
            - /var/run:/var/run:rw
            - /sys:/sys:ro
            - /var/lib/docker/:/var/lib/docker:ro
        ports:
            - 8080:8080
        deploy:
            mode: global
            restart_policy:
                condition: on-failure
    grafana:
        image: grafana/grafana
        depends_on:
            - prometheus
        ports:
            - 3000:3000
        environment:
            - GF_INSTALL_PLUGINS=flant-statusmap-panel,grafana-polystat-panel,snuids-radar-panel
        volumes:
            - ./infra/grafana/provisioning/:/etc/grafana/provisioning/
        env_file:
            - ./infra/grafana/config.monitoring
        user: "472"
        deploy:
            placement:
                constraints:
                - node.role==manager
            restart_policy:
                condition: on-failure

                